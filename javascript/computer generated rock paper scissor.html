<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f7f7f7;
      margin-top: 50px;
    }
    h1 {
      color: #333;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      border-radius: 10px;
      border: 2px solid #444;
      background-color: white;
      transition: all 0.2s ease;
    }
    button:hover {
      background-color: #444;
      color: white;
    }
    #result {
      font-size: 22px;
      margin-top: 20px;
      font-weight: bold;
    }
    #score {
      font-size: 20px;
      margin-top: 20px;
    }
    #reset {
      background-color: crimson;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
    }
    #reset:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>

  <h1>Rock Paper Scissors</h1>
  
  <div>
    <button onclick="playGame('rock')">ü™® Rock</button>
    <button onclick="playGame('paper')">üìÑ Paper</button>
    <button onclick="playGame('scissors')">‚úÇÔ∏è Scissors</button>
  </div>

  <div id="result"></div>

  <div id="score"></div>

  <button id="reset" onclick="resetScore()">Reset Score</button>

  <script>
    const score = JSON.parse(localStorage.getItem('score')) || {
      wins: 0,
      losses: 0,
      draws: 0
    };

    function pickComputerMove() {
      const random = Math.random();
      if (random < 1/3) return 'rock';
      else if (random < 2/3) return 'paper';
      else return 'scissors';
    }

    function playGame(playerMove) {
      const computerMove = pickComputerMove();
      let result = '';

      if (playerMove === computerMove) {
        result = 'Draw!';
        score.draws++;
      } else if (
        (playerMove === 'rock' && computerMove === 'scissors') ||
        (playerMove === 'paper' && computerMove === 'rock') ||
        (playerMove === 'scissors' && computerMove === 'paper')
      ) {
        result = 'You Win!';
        score.wins++;
      } else {
        result = 'You Lose!';
        score.losses++;
      }

      localStorage.setItem('score', JSON.stringify(score));

      document.getElementById('result').innerHTML = `
        You chose <b>${playerMove}</b>, Computer chose <b>${computerMove}</b>. <br>
        <span>${result}</span>
      `;

      updateScore();
    }

    function updateScore() {
      document.getElementById('score').innerHTML = `
        Wins: ${score.wins} | Losses: ${score.losses} | Draws: ${score.draws}
      `;
    }

    function resetScore() {
      score.wins = 0;
      score.losses = 0;
      score.draws = 0;
      localStorage.removeItem('score');
      updateScore();
      document.getElementById('result').innerHTML = '';
    }

    // Initialize on load
    updateScore();
  </script>

</body>
</html>
