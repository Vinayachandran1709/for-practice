<!DOCTYPE html>
<html>
  <head>
    <title> Variables</title>
  </head>
  <body>
    <script>
      let variable1 = 3;
      console.log(variable1);
      let calculate = 2 + 2;
      console.log(calculate);
      console.log(calculate + 2);
      let message = 'hello';
      console.log(message);

      variable1 = 10;
      console.log(variable1);

      console.log(typeof variable1);
    </script>
  </body>
</html>
