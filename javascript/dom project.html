<!DOCTYPE html>
<html>
  <head>
    <title>DOM projects</title>
  </head>
  <body>
    <p>Youtube Subscribe button</p>
    <button onclick="
    subscribe();
    " class="sub-button">
    Subscribe</button>
    <p>Rock Paper Scissors</p>
    <script> /*to make the code cleaner we have put JS code in a function*/
        function subscribe() {
            const buttonElement = document.querySelector('.sub-button');
            if(buttonElement.innerText ==='Subscribe'){ /*if i make the word subscribe lower after assigning a class there become a space so that innerHTML will not be able to identify it that's why we are using innerText to make the button work properly*/
                buttonElement.innerHTML = 'Subscribed';
            }
            else {
                buttonElement.innerHTML = 'Subscribe';
            }
        }
    </script>
  </body>
</html>
