<!DOCTYPE html>
<html>
  <head>
    <title>DOM projects</title>
  </head>
  <body>
    <p>Youtube Subscribe button</p>
    <button onclick="
    subscribe();
    " class="sub-button">
    Subscribe</button>

    <p>Amazon Shipping Calculator</p>
    <input placeholder="Cost of Order" class="js-cost-input" onkeydown="
    handleCostKeydown(event);
    ">


    <button onclick="
    calculateTotal();
    ">Calculate</button>
    <p class="js-total-cost"></p>
    
    <script> 
        function handleCostKeydown(event) {
            if (event.key === 'Enter') {
            calculateTotal();
        }
        }

        function calculateTotal(){
            const inputElement = document.querySelector('.js-cost-input');
            let cost = Number(inputElement.value); /*instead of using innerHTML we use value to get the text inside a textbox */
            /*we have used Number because otherwise cost is a string and does not add 10 dollars correctly so we are changing it into a  number manually*/

            if (cost < 40) {
                cost = cost + 10;
            }
            document.querySelector('.js-total-cost')
            .innerHTML = `$${cost}`
        }

        function subscribe() { /*to make the code cleaner we have put JS code in a function*/
            const buttonElement = document.querySelector('.sub-button');
            if(buttonElement.innerText ==='Subscribe'){ /*if i make the word subscribe lower after assigning a class there become a space so that innerHTML will not be able to identify it that's why we are using innerText to make the button work properly*/
                buttonElement.innerHTML = 'Subscribed';
            }
            else {
                buttonElement.innerHTML = 'Subscribe';
            }
        }
    </script>
  </body>
</html>
